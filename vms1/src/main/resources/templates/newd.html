<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Add Driver</title>
 <link rel="stylesheet"
        href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
        
</head>
<body>
<div class="container">
<h1>Vehicle Management System</h1>
<hr>
<h2>Save Driver</h2>
<form action="#" th:action="@{/saveDriver}" th:object = "${driver}" method="POST">
<input type="text" th:field = "*{firstname}" 
    placeholder="Firstname" class="form-control mb-4 col-4">
    
    <input type="text" th:field = "*{lastname}" 
    placeholder="Lastname" class="form-control mb-4 col-4">
    
    <input type="text" th:field = "*{dob}" 
    placeholder="Date Of Birth(YYYY-MM-DD)" class="form-control mb-4 col-4">
    
    <input type="text" th:field = "*{address}" 
   placeholder="Address" class="form-control mb-4 col-4">
    
    <form action="/action_page.php">
    <label>Upload_License</label>
    <input type="file" th:field = "*{upload_License}" 
    id="myFile" name="filename">
    <br><br>
    
    
    
    <input type="text" th:field = "*{license_Number}" 
    placeholder="License_Number" class="form-control mb-4 col-4">
    
    <input type="text" th:field = "*{license_expiry_date}" 
    placeholder="License_Expirydate(YYYY-MM-DD)" class="form-control mb-4 col-4">
    
    <input type="text" th:field = "*{vehicle_Assigned}" 
    placeholder="Vehicle_Assigned(chassis_Number)" class="form-control mb-4 col-4">
    
    <button type="submit" class="btn btn-info col-2">Save Driver</button>

</form>
</div>
</body>
</html>
