<!DOCTYPE html>

<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Vehicle Details</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <link rel="stylesheet"
        href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
        
    </head>
    <body>
    
            <div class="container my-2">
           
            <h1>Vehicles List</h1>
            <a th:href = "@{/showNewVehicleForm}" class="btn btn-primary btn-sm mb-3"> Add Vehicle </a>
            <table border="1" class = "table table-striped table-responsive-md">
                <thead>
                    <tr>
                        <th>Vehicle_Name</th>
                        <th>Vehicle_Model</th>
                        <th>Vehicle_Year</th>
                        <th>Chassis_Number</th>
                        <th>Registration_Number</th>
                        <th>Fuel_Type</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="vehicle : ${listVehicles}">
                        <td th:text="${vehicle.vehicle_Name}"></td>
                        <td th:text="${vehicle.vehicle_Model}"></td>
                        <td th:text="${vehicle.vehicle_Year}"></td>
                        <td th:text="${vehicle.chassis_Number}"></td>
                        <td th:text="${vehicle.registration_Number}"></td>
                        <td th:text="${vehicle.fuel_Type}"></td>
                        <td>
                        <a th:href="@{/showFormForUpdateVehicle/{id}(id=${vehicle.id})}" class="btn btn-primary">Update</a>
                        <a th:href="@{/deleteVehicle/{id}(id=${vehicle.id})}" class="btn btn-danger">Delete</a>
                        </td>
                        
                    </tr>
                </tbody>
            </table>
            </div>
        </body>
</html>
