<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Add Vehicle</title>
 <link rel="stylesheet"
        href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
        
</head>
<body>
<div class="container">
<h1>Vehicle Management System</h1>
<hr>
<h2>Save Vehicle</h2>
<form action="#" th:action="@{/saveVehicle}" th:object = "${vehicle}" method="POST">
   
   <input type="text" th:field = "*{vehicle_Name}" 
    placeholder="Vehicle name" class="form-control mb-4 col-4">
    
    <input type="text" th:field = "*{vehicle_Model}" 
    placeholder="Vehicle model" class="form-control mb-4 col-4">
    
    <input type="text" th:field = "*{vehicle_Year}" 
    placeholder="Vehicle year" class="form-control mb-4 col-4">
    <p th:each="e : ${#fields.errors('vehicle_Year')}" th:text="${e}"></p>
    
    <input type="text" th:field = "*{chassis_Number}" 
    placeholder="Chassis number" class="form-control mb-4 col-4">
    
    <input type="text" th:field = "*{registration_Number}" 
    placeholder="Registration number" class="form-control mb-4 col-4">
    
    <input type="text" th:field = "*{fuel_Type}" 
    placeholder="Fuel type" class="form-control mb-4 col-4">
    
    <button type="submit" class="btn btn-info col-2">Save Vehicle</button>

</form>
</div>
</body>
</html>
